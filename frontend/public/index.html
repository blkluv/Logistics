<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- Primary Meta Tags -->
    <title>Route It | Smart AI Logistics</title>
    <meta name="title" content="Route It | Smart AI Logistics" />
    <meta name="description" content="AI-powered route optimization and incident management platform." />
    <meta name="keywords" content="route optimization, fleet management, delivery optimization, logistics software, AI routing, vehicle routing, supply chain optimization" />
    <meta name="author" content="Route It" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://routeit.com/" />
    <meta property="og:title" content="Route It - AI Logistics Platform" />
    <meta property="og:description" content="AI-powered route optimization and incident management platform." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:site_name" content="Route It" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://routeit.com/" />
    <meta property="twitter:title" content="Route It | Smart AI Logistics" />
    <meta property="twitter:description" content="AI-powered route optimization and incident management platform." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Theme and Colors -->
    <meta name="theme-color" content="#1e3a8a" />
    <meta name="msapplication-TileColor" content="#1e3a8a" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" as="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" />
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="%PUBLIC_URL%/static/css/main.css" as="style" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Performance and PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Route It" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Route It",
      "description": "AI-powered route optimization and incident management platform",
      "url": "https://routeit.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "Route It"
      }
    }
    </script>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 2rem;
      ">
        <div>
          <h1 style="font-size: 2rem; margin-bottom: 1rem;">JavaScript Required</h1>
          <p style="font-size: 1.1rem; opacity: 0.9;">
            Route It requires JavaScript to function properly. Please enable JavaScript in your browser to continue.
          </p>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Performance monitoring -->
    <script>
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('Page Load Time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
            }
          }, 0);
        });
      }
      
      // Service Worker registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
